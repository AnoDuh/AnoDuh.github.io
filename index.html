<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Grid Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<style type="text/css">
    body {
        background-image: url("https://img.freepik.com/free-vector/colorful-design-science-education_23-2148484343.jpg?t=st=1738667742~exp=1738671342~hmac=db90b93cdb5ff34a70a6a6c27ea53d681cfd73fe3d9ddbb42a00e96ac5a026e3&w=1800");
        background-position:top;
        background-repeat: no-repeat;
        background-size:auto;
    }
    #mask {
        -webkit-mask-image: linear-gradient(180deg, #000 60%, rgba(0, 0, 0, 0.5) 100%);
    }
    </style>
<body>
        <div class="max-w-5xl mx-auto grid grid-cols-2 md:grid-cols-2-row2 gap-10" style="padding: 20px;">

            <!-- Hoverable Item -->
            <div class="bg-white p-4 rounded-lg shadow-lg transform transition duration-300 hover:scale-105">
                <p class="text-center">Hourse Sound</p>
                <div class="flex justify-center" style="padding: 10px;">
                    <audio controls autoplay muted>
                        <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
                    </audio>
                </div>
                <div class="flex justify-center" style="padding: 10px;">
                    <model-viewer src="small_and_large_intestine (1).glb" ar ar-scale="fixed" camera-controls touch-action="pan-y" alt="intes_ar" shadow-intensity="2" max-camera-orbit="auto 90deg auto" ios-src="small_and_large_intestine (1).usdz" xr-environment></model-viewer>
                </div>
            </div>

            <!-- Hoverable Subscribe Box -->
            <div class="bg-orange-200 p-6 rounded-lg text-center shadow-lg transform transition duration-300 hover:scale-105">
                <p>Subscribe to my</p>
                <button class="bg-orange-500 text-white px-4 py-2 mt-2 rounded-md hover:bg-orange-600">Newsletter</button>
                <div class="flex justify-center" style="padding: 10px;">
                    <model-viewer alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum" src="small_and_large_intestine (1).glb" poster="https://raw.githubusercontent.com/AnoDuh/AnoDuh.github.io/refs/heads/main/ImageToStl.com_small_and_large_intestine.png" shadow-intensity="1" camera-controls touch-action="pan-y"></model-viewer>
                </div>
            </div>

            <!-- Hoverable Pop-up Trigger -->
            <div id="mask" class="bg-green-200 p-6 rounded-lg text-center shadow-lg transform transition duration-300 hover:scale-105">
                <p>Click for a Pop-up</p>
                <button onclick="openPopup()" class="bg-green-500 text-white px-4 py-2 mt-2 rounded-md hover:bg-green-600">Open</button>
            </div>

            <div id="mask" class="bg-blue-200 p-6 rounded-lg text-center shadow-lg transform transition duration-300 hover:scale-105">
                <p>Click for a Pop-up</p>
                <button onclick="openPopup()" class="bg-green-500 text-white px-4 py-2 mt-2 rounded-md hover:bg-green-600">Open</button>
            </div>

        </div>
    
        <!-- Pop-up Modal -->
        <div id="popup" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
            <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                <p>This is a pop-up!</p>
                <button onclick="closePopup()" class="bg-red-500 text-white px-4 py-2 mt-4 rounded-md hover:bg-red-600">Close</button>
            </div>
    <script src="script.js"></script>
</body>
</html>
